name: build
on:
  workflow_dispatch:
  pull_request:
  push:
    branches: [main]
jobs:
  project:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3.6.0

      - name: Setup Poetry
        uses: abatilo/actions-poetry@v2.3.0

      - name: Install deps
        run: poetry install

      - name: Run module
        run: poetry run starter 10
